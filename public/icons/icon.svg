<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)"/>

  <!-- Three blast rays emanating from center -->
  <!-- Top ray -->
  <path d="M64 44 L54 20 L64 28 L74 20 Z" fill="white" opacity="0.95"/>

  <!-- Bottom-left ray -->
  <path d="M48 72 L20 90 L30 78 L18 70 Z" fill="white" opacity="0.95"/>

  <!-- Bottom-right ray -->
  <path d="M80 72 L108 90 L98 78 L110 70 Z" fill="white" opacity="0.95"/>

  <!-- Center hexagon hub -->
  <polygon points="64,38 82,50 82,74 64,86 46,74 46,50" fill="white"/>

  <!-- Inner hexagon detail -->
  <polygon points="64,46 74,54 74,70 64,78 54,70 54,54" fill="url(#bgGradient)"/>

  <!-- Small lightning/spark in center -->
  <path d="M67 52 L62 62 L66 62 L61 72 L70 60 L65 60 L70 52 Z" fill="white"/>
</svg>
